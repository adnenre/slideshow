<!DOCTYPE html>
<html lang="en">
  <head>
    <title>wif slider</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="css/wifSlide.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <div id="slider">
      <img
        src="img/WIF-Website-Banner.jpg"
        alt="Virtual"
        data-subtitle="United Nations conferance on Trade and Development"
        title="7th world investment forum"
        data-country="Virtual"
        data-link-title="7th forum"
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2018/"
      />
      <img
        src="img/Geneva_WIF_green-background-1.png"
        alt="Geneva"
        title="2018 world investment forum"
        data-country="Geneva, SWITZERLAN"
        data-link-title="2018 forum "
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2018/"
      />
      <img
        src="img/Nairobi_wif_green-background.png"
        alt="Nairobi, Kenya"
        title="2016 world investment forum"
        data-country="Geneva, SWITZERLAN"
        data-link-title="2016 forum"
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2018/"
      />
      <img
        src="img/Geneva_WIF_green-background-1.png"
        alt="Geneva"
        title="2014 world investment forum"
        data-country="Geneva, SWITZERLAN"
        data-link-title="2014 forum"
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2014/"
      />
      <img
        src="img/Daho_wif_green_background.png"
        alt="2012 forum"
        title="2012 world investment forum"
        data-country="Doha, Qatar"
        data-link-title="2012 forum"
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2012/"
      />
      <img
        src="img/China_wif_green_background.png"
        alt="2010 forum"
        title="2010 world investment forum"
        data-country="Xiamen, china"
        data-link-title="2010 forum"
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2010/"
      />
      <img
        src="img/WIF-2008-Masterslide_.png"
        alt="2008 forum"
        title="2008 world investment forum"
        data-country="Accra, Ghana"
        data-link-title="2008 forum"
        data-link="https://worldinvestmentforum.unctad.org/world-investment-forum-2018/"
      />
    </div>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/wifSlide.js"></script>
  </body>
</html>
